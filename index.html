<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 320px) and (max-device-width: 500px)" href="css/mobile.css" />
<link rel="stylesheet" type="text/css" media="screen and (min-device-width: 501px)" href="css/main.css" />
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata&family=Quicksand:wght@500&display=swap');
        </style>
</head>

<body> 
    <div class="box">
    
    <main>
            <h1 id="title">Company Form</h1>
            <p id="p1" id="description"><u>Thank you for taking the time to tell us your preferences</u></p>


            <form id="survey-form">
                <div>
                    <div> <label for="name">Name</label><br>
                        <input class="fp" type="text" id="name-label" name="name" placeholder="Name" required>
                    </div>
                    <div> <label for="email">Email</label><br>
                        <input class="fp" type="email" id="email-label" name="email" placeholder="Email" required>
                    </div>
                    <div> <label for="number">Age (Optional)</label><br>
                        <input class="fp" type="number" id="number-label" name="number" min="0" max="99" placeholder="Age">
                    </div>
                </div>
                
                <div>
                    <p> What is you level of education?</p>
                    <select name="level of education" id="dropdown" required>
                        <option value="" disabled selected placeholder="Select your option">Choose one</option>
                        <option value="High School">High School</option>
                        <option value="Associate">Associate</option>
                        <option value="Bachelor">Bachelor</option>
                    </select>
                </div>
                
                <div>
                    <p>What is your Gender?</p>
                    <input type="radio" name="gender" id="gender">
                    <label for="male">Male</label><br>
                    <input type="radio" name="gender" id="gender">
                    <label for="female">Female</label><br>
                    <input type="radio" name="gender" id="gender">
                    <label for="other">Other</label><br>

                </div>
               
                <div>
                    <p>What type of music do you like? (Check all that apply)</p>
                    <input type="checkbox" name="music" id="pop" value="pop">
                    <label for="pop">Pop</label><br>
                    <input type="checkbox" name="music" id="rock" value="rock">
                    <label for="rock">Rock</label><br>
                    <input type="checkbox" name="music" id="country" value="country">
                    <label for="country">Country</label><br>
                    <input type="checkbox" name="music" id="rap" value="rap">
                    <label for="rap">Rap</label><br>
                </div>
                
                
                    <p for="hobbies">Please describe your hobbies</p>
                    <textarea name="hobbies" id="hobbies" cols="30" rows="10" placeholder="Type here..."></textarea><br>
                
               
                <div>
                    <button id="submit">Submit</button>
                </div>

            </form>
        </div>
    </main>
</div>
<footer>Created by Jose Marquez 01/20/2022.</footer>
</body>
</html>
